<!-- main app container -->

<div *ngIf="!logged" class="registration-form">
  <div data-v-ef553b8c=""
  class="fixed z-50 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] bg-white rounded-md px-4 py-6 space-y-5 drop-shadow-lg">
  
  <!-- Your visible form -->
  <div data-v-ef553b8c="" class="flex flex-col items-center justify-center px-10">
    <div data-v-ef553b8c="" class="text-center">
      <span data-v-ef553b8c="" class="font-Tahoma text-[20px] text-black">Faça o Login</span>
      <div data-v-ef553b8c="">
        <input autocomplete="new-username" data-v-ef553b8c="" [(ngModel)]="email" type="text" name="login_brave" placeholder="Email"
          class="mt-5 py-3 w-full border rounded pl-5 !outline-none border-gray-200 hover:border-gray-300 focus:border-gray-300">
        <input autocomplete="off" data-v-ef553b8c="" [(ngModel)]="senha" type="password" name="password_brave" placeholder="Senha"
          class="mt-3 py-3 w-full border rounded pl-5 !outline-none border-gray-200 hover:border-gray-300 focus:border-gray-300">
        <button data-v-ef553b8c="" type="submit" (click)="login()"
          class="mt-5 font-Tahoma h-14 w-full bg-login-brave rounded text-white text-lg">Login</button>
      </div>
      <!-- ... rest of your HTML ... -->
    </div>
  </div>
</div>

</div>
